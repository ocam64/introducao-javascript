<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var chegadaBrasil = 1500;
    var anoAtual = 2021;
    var geracoesPassaram = (anoAtual - chegadaBrasil)/28;

    mostra("Passaram-se " + Math.round(geracoesPassaram));
    pulaLinha();


</script>
